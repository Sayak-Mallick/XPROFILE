<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XProfile - My Virtual Profile Card</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="profile-box">
    <div class="icons">
      <img src="./assets/menu.png" class="menu-icon" alt="Menu-icon">
      <img src="./assets/setting.png" class="setting-icon" alt="Settings-icon">
    </div>
    <img src="./assets/Sayak.png" alt="profile-pic" width="150px" height="150px" style="border-radius: 50%; padding: 6px;">
    <h3>Sayak Mallick</h3>
    <p>Frontend Dev, Kolkata</p>
    <div class="social-media">
      <img src="./assets/instagram.png" alt="">
      <img src="./assets/telegram.png" alt="">
      <img src="./assets/dribble.png" alt="">
    </div>
  </div>
</body>
</html>
